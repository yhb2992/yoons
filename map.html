<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map</title>
	<link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8fe6e46a84f218e4ac38ff68afff6c67"></script>
    <style>

        body {
            display: flex;
            flex-direction: column; /* 세로 방향으로 요소들을 나열하도록 설정 */
            height: 100vh; /* 화면 전체 높이를 차지하도록 설정 */
            margin: 0; /* body의 기본 마진을 제거 */
        }
        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
        }

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        #mapContainer {
            flex-grow: 1; /* 지도가 남은 공간을 모두 차지하도록 설정 */
            display: flex;
            justify-content: flex-end;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        #infoContainer {
            position: fixed; /* 고정 위치로 설정 */
            top: 0; /* 위쪽으로 정렬 */
            left: 0; /* 왼쪽으로 정렬 */
            width: 200px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            display: none; /* 초기에는 숨김 상태 */
        }


        #sidebar {
            width: 200px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
            padding: 10px;
            display: none;
        }
        
        #markerInfo {
            margin-bottom: 10px;
        }


        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #banner a:hover {
        transform: scale(1.1);
        }
        #event-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
    }     
    </style>
</head>
<body>
    <div id="banner">
        <a href="index.html">홈</a>
        <a href="theme.html">테마</a>
        <a href="area.html">지역</a>
        <a href="map.html">여행지도</a>
        <a href="#practice">실습</a>
    </div>

    <div class="hero-section">
        <h1>여행지도</h1>
    </div>

    <div id="mapContainer">
        <div id="map"></div>
    </div>

    <div id="infoContainer">
        <div id="markerInfo"></div>
    </div>

    <div id="markerInfo"></div>

    <div id="sidebar"></div>

    <script>
        // 카카오 맵 API 초기화
        kakao.maps.load(function () {
            var container = document.getElementById('map'); // 지도를 표시할 div
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표 (위도, 경도)
                level: 13 // 지도 확대 레벨
            };
            
            // 지도 생성 및 표시
            var map = new kakao.maps.Map(container, options);

            var sidebar = document.getElementById('sidebar');
            var markerInfo = document.getElementById('markerInfo');

            // 여행지 마커들의 정보 (실제 데이터는 동적으로 가져와야 합니다)
            var places = [
                { name: '여행지1', latlng: new kakao.maps.LatLng(37.5640, 126.9807), desc: '여행지1 설명' },
                { name: '여행지2', latlng: new kakao.maps.LatLng(37.5655, 126.9771), desc: '여행지2 설명' },
                { name: '여행지3', latlng: new kakao.maps.LatLng(37.5669, 126.9752), desc: '여행지3 설명' }
                // 추가적인 여행지 정보는 필요에 따라 계속 추가
            ];

            // 여행지 마커 생성 및 지도에 표시
            for (var i = 0; i < places.length; i++) {
                var marker = new kakao.maps.Marker({
                    position: places[i].latlng
                });

                // 마커에 클릭 이벤트 추가
                kakao.maps.event.addListener(marker, 'click', (function(marker, i) {
                    return function() {
                        // 마커 클릭 시 사이드바에 정보 표시
                        sidebar.innerHTML = '<h2>' + places[i].name + '</h2><p>' + places[i].desc + '</p>';
                        sidebar.style.display = 'block';
                        markerInfo.innerHTML = '마커 정보: ' + places[i].name + ', 위치 - ' + places[i].latlng.toString();
                    }
                })(marker, i));

                marker.setMap(map);
            }
        });
    </script>
</body>
</html>
