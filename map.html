<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Map API 예제</title>
	<link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=8fe6e46a84f218e4ac38ff68afff6c67"></script>
    <style>
        
		

        #mapContainer {
            width: 100%;
            height: 500px; /* 원하는 크기로 조절 가능 */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
        }

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #banner a:hover {
            transform: scale(1.1);
        }

        #event-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="banner">
        <a href="index.html">홈</a>
        <a href="theme.html">테마</a>
        <a href="area.html">지역</a>
        <a href="map.html">여행지도</a>
        <a href="#practice">실습</a>
    </div>

    <div class="hero-section">
        <h1>여행지도</h1>
    </div>

    <div id="mapContainer">
        <div id="map"></div>
    </div>

    <script>
        // 카카오 맵 API 초기화
        kakao.maps.load(function () {
            var container = document.getElementById('map'); // 지도를 표시할 div
            var options = {
                center: new kakao.maps.LatLng(37.5665, 126.9780), // 지도 중심 좌표 (위도, 경도)
                level: 3 // 지도 확대 레벨
            };
            
            // 지도 생성 및 표시
            var map = new kakao.maps.Map(container, options);
        });
    </script>
</body>
</html>
