<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visit Korea</title>
    <link rel="stylesheet" href="styles.css">
    <!-- 부트스트랩 CDN을 추가하여 스타일링 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
    <style>
        .card {
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-text {
            font-size: 1rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

    <!-- 여행 상품 홍보관 섹션 -->
    <section class="promotion-section">
        <div class="container">
            <div class="card">
                <img src="image/mountain.gif" class="card-img-top" alt="여행상품1 이미지">
                <div class="card-body">
                    <h5 class="card-title">하얀 눈이 내려 앉은 설산</h5>
                    <p class="card-text">덕유산 눈꽃 여행</p>
                </div>
            </div>

            <!-- 다른 여행 상품 카드들도 동일한 형태로 추가할 수 있습니다. -->
        </div>
    </section>

    <!-- 부트스트랩 JS 및 Popper.js 추가 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</body>

</html>
