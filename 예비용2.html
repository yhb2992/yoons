<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 추천 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .card {
            width: 18rem;
            margin-bottom: 20px;
        }

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
        }

        
        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    
    <div id="banner">
        <a href="#home">홈</a>
        <a href="#theme">테마</a>
        <a href="#region">지역</a>
        <a href="#map">여행지도</a>
        <a href="#practice">실습</a>
    </div>

    
    <div class="hero-section">
        <h1>여행지 추천 홈페이지</h1>
    </div>

    <div class="recommendation-section">
        <h2>AI 추천 여행지 및 코스</h2>
        <div id="recommendation-container" class="card-container">
            <!-- 여행 추천 카드는 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
    </div>

    <script>
        // 가상의 여행지 및 코스 데이터 (실제 데이터랩 API를 사용하려면 해당 API의 사용 방법을 숙지)
        const travelData = [
            { title: '해변에서의 휴가', description: '해변에서의 여유로운 휴가를 즐겨보세요.', image: 'https://source.unsplash.com/1600x900/?beach' },
            { title: '산악 여행', description: '신선한 공기와 멋진 풍경의 산악 여행을 즐겨보세요.', image: 'https://source.unsplash.com/1600x900/?mountain' },
            { title: '도시 문화 체험', description: '도심 속에서 다양한 문화를 체험하세요.', image: 'https://source.unsplash.com/1600x900/?city' }
        ];
    

        const recommendationContainer = document.getElementById('recommendation-container');

        travelData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card recommendation-card';
            card.innerHTML = `
                <img src="${data.image}" class="card-img-top" alt="${data.title} Image">
                <div class="card-body">
                    <h5 class="card-title">${data.title}</h5>
                    <p class="card-text">${data.description}</p>
                    <a href="#" class="btn btn-primary">자세히 보기</a>
                </div>
            `;
            recommendationContainer.appendChild(card);
        });
    </script>
    <div class="card-container">
    
        <div class="card">
            <img src="https://source.unsplash.com/1600x900/?beach" class="card-img-top" alt="Beach Image">
            <div class="card-body">
                <h5 class="card-title">해변 지역</h5>
                <p class="card-text">해변에서의 여유로운 휴가를 즐겨보세요.</p>
                <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>

        
        <div class="card">
            <img src="https://source.unsplash.com/1600x900/?mountain" class="card-img-top" alt="Mountain Image">
            <div class="card-body">
                <h5 class="card-title">산악 지역</h5>
                <p class="card-text">신선한 공기와 멋진 풍경의 산악 여행을 즐겨보세요.</p>
                <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>

        
        <div class="card">
            <img src="https://source.unsplash.com/1600x900/?city" class="card-img-top" alt="City Image">
            <div class="card-body">
                <h5 class="card-title">도시 여행</h5>
                <p class="card-text">도심 속에서 다양한 문화를 체험하세요.</p>
                <a href="#" class="btn btn-primary">자세히 보기</a>
            </div>
        </div>
    </div>
</body>

</html>
