<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 추천 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    <style>
        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }

        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
        }

        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        #banner a:hover {
            transform: scale(1.1);
        }
    </style>
</head>

<body>

    <div id="banner">
        <a href="#home">홈</a>
        <a href="theme.html">테마</a>
        <a href="#region">지역</a>
        <a href="#map">여행지도</a>
        <a href="#practice">실습</a>
    </div>

    <div class="hero-section text-center">
        <h1 class="display-4">여행지 추천 홈페이지</h1>
    </div>

    <!-- 여행 이벤트&혜택 모아보기 섹션 시작 -->
    <div class="event-section text-center">
        <h2>국내 여행 이벤트&혜택 모아보기</h2>
        <div id="event-container" class="card-container text-center">
            <!-- 여행 이벤트 카드는 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
    </div>
    <!-- 여행 이벤트&혜택 모아보기 섹션 끝 -->

</html>
