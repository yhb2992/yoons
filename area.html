    <style>
        /* 구성요소 */
        .hero-section {
            background-color: rgb(255, 255, 255);
            color: white;
            text-align: center;
            padding: 150px 0;
        }

        .card-container {
            display: flex;
            justify-content: center; /* 가운데 정렬을 위한 스타일 */
            flex-wrap: wrap;
            padding: 20px;
}
        .recommendation-card {
            width: 500px; /* 적절한 크기로 조절 */
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
            text-align: center;

        }
        .recommendation-card img {
            height: 500px; /* 이미지의 고정된 높이 설정 */
            object-fit: cover; /* 이미지가 지정된 높이를 모두 커버하도록 함 */
    }     
            

        .recommendation-card:hover {
            transform: scale(1.1); /* 확대 정도를 조절 */
}

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #banner a:hover {
            transform: scale(1.1);
        }
        #event-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 20px;
    }

        .hero-section h2,

            color: white;
            
        }

        .hero-section ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .hero-section ul li {
            margin: 10px;

        .hero-section h2 {
            color: black;
        }

            color: black;
            text-align: center;

    <script>
        function showCityCards(city, cityCardData) {
            hideAllCityCards();
            
            
            const cityCardContainer = document.getElementById(`${city}Cards`);


            
            while (cityCardContainer.firstChild) {
        cityCardContainer.removeChild(cityCardContainer.firstChild);
    }



        cityCardData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card recommendation-card';
            card.innerHTML = `
                <img src="${data.image}" class="card-img-top" alt="${data.title} Image">
                <div class="card-body">
                    <h5 class="card-title">${data.title}</h5>
                    <p class="card-text">${data.description}</p>
                    <a href="${data.detailUrl}" class="btn btn-primary" target="_blank">자세히 보기</a>
                </div>
            `;

                cityCardContainer.appendChild(card);
            });

            
            cityCardContainer.style.display = 'flex';
        }

        function hideAllCityCards() {
            
            const allCityCardContainers = document.querySelectorAll('.card-container');
            allCityCardContainers.forEach(container => {
