<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 추천 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
        }

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #banner a:hover {
        transform: scale(1.1);
        }
        #event-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
    }
    </style>
</head>

<body>

    <div id="banner">
        <a href="index.html">홈</a>
        <a href="theme.html">테마</a>
        <a href="area.html">지역</a>
        <a href="map.html">여행지도</a>
        <a href="#practice">실습</a>
    </div>

    <div class="hero-section">
        <h1>여행지 추천 홈페이지</h1>
    </div>

    <div class="recommendation-section">
        
    </div>
    <div class=".event-section text-center">
        <h2>국내 여행 이벤트&혜택 모아보기</h2>
        <p>다가오는 국내 여행 이벤트 및 특별 혜택을 확인하세요.</p>
        <div id="event-container" class="card-container">
            <!-- 이벤트 카드는 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
    </div>
    <!-- 이벤트 섹션 끝 -->
    
    <script>
        // 가상의 여행 이벤트 및 혜택 데이터
        const eventData = [
            { title: '여름 휴가 이벤트', description: '여름 휴가를 맞아 특별 이벤트를 개최합니다.', image: 'https://source.unsplash.com/1600x900/?summer' },
            { title: '가을 여행 혜택', description: '가을 여행을 더욱 특별하게 만드는 다양한 혜택이 여러분을 기다립니다.', image: 'https://source.unsplash.com/1600x900/?autumn' },
            { title: '겨울 특가 이벤트', description: '겨울에 찾아가고 싶은 여행지에서 특가 혜택을 놓치지 마세요.', image: 'https://source.unsplash.com/1600x900/?winter' }
        ];
    
        const eventContainer = document.getElementById('event-container');
    
        eventData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card recommendation-card';
            card.innerHTML = `
                <img src="${data.image}" class="card-img-top" alt="${data.title} Image">
                <div class="card-body">
                    <h5 class="card-title">${data.title}</h5>
                    <p class="card-text">${data.description}</p>
                    <a href="#" class="btn btn-primary">참여하기</a>
                </div>
            `;
    
            eventContainer.appendChild(card);
        });
    </script>
</body>

</html>
