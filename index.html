<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>여행 추천 홈페이지</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .hero-section {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 100px 0;
        }

        .card-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            padding: 20px;
        }

        .recommendation-card {
            width: 18rem;
            margin: 20px;
            transition: transform 0.3s ease-in-out;
            display: inline-block;
        }

        .recommendation-card:hover {
            transform: scale(1.05);
        }

        .recommendation-section {
            padding: 50px 20px;
            text-align: center;
        }

        #banner {
            display: flex;
            justify-content: space-around;
            background-color: #007bff;
            padding: 10px;
        }

        #banner a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            margin: 0 15px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }
        #banner a:hover {
        transform: scale(1.1);
        }
        #event-container {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-wrap: wrap;
        padding: 20px;
    }
    </style>
</head>

<body>

    <div id="banner">
        <a href="index.html">홈</a>
        <a href="theme.html">테마</a>
        <a href="area.html">지역</a>
        <a href="map.html">여행상품홍보관</a>
        <a href="example.html">실습</a>
    </div>

    <div class="hero-section">
        <h1>여행지 추천 홈페이지</h1>
    </div>

    <div class="recommendation-section">
        
    </div>
    <div class=".event-section text-center">
        <h2>국내 여행 이벤트&혜택 모아보기</h2>
        <p>다가오는 국내 여행 이벤트 및 특별 혜택을 확인하세요.</p>
        <div id="event-container" class="card-container">
            <!-- 이벤트 카드는 JavaScript를 통해 동적으로 추가됩니다. -->
        </div>
    </div>
    <!-- 이벤트 섹션 끝 -->
    
    <script>
        // 가상의 여행 이벤트 및 혜택 데이터
        const eventData = [
            { title: '지금, 한국을 여행해', description: '2023 대한민국 관광 공모전 수상작 선정 기념 이벤트', image: 'https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&id=765ddfcc-2f74-4511-89f7-85a4c18c7882', url: 'https://korean1.visitkorea.or.kr/kor/tt/pr_gallery/new_photo_gallery/main/main_ssot.jsp' },
            { title: '2023 찾아가고 싶은', description: '겨울x섬 인증샷 이벤트', image: 'https://support.visitkorea.or.kr/img/call?cmd=TEMP_VIEW&name=307907a7-8403-4128-8377-afbf03a5331d.png', url: 'https://www.instagram.com/what_island__/' },
            { title: '한국 관광 데이터 랩', description: '2023 외래객 수 맞추고 제주 여행 떠나요!', image: 'https://cdn.visitkorea.or.kr/img/call?cmd=VIEW&id=7ec4f6b8-ce57-4e60-999e-329d5127cbdd', url: 'https://answer.moaform.com/answers/WDbgv0' }
        ];
    
        const eventContainer = document.getElementById('event-container');
    
        eventData.forEach(data => {
            const card = document.createElement('div');
            card.className = 'card recommendation-card';
            card.innerHTML = `
                <img src="${data.image}" class="card-img-top" alt="${data.title} Image">
                <div class="card-body">
                    <h5 class="card-title">${data.title}</h5>
                    <p class="card-text">${data.description}</p>
                    <a href="${data.url}" target="_blank" class="btn btn-primary">자세히 보기</a>
                </div>
            `;
    
            eventContainer.appendChild(card);
        });
    </script>
</body>

</html>
